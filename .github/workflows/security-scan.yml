name: Security Scan

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  detect-secrets:
    name: Detect Exposed Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for hardcoded secrets in current PR
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .github/gitleaks.toml
        with:
          config-path: .github/gitleaks.toml

      - name: Comment on PR if secrets are found
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Security Alert**: Potential secrets or API keys were detected in this PR. Please review the security scan results and remove any exposed credentials. Remember to use environment variables for sensitive information.'
            })

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install 